<div class="form-container">
  <h2>Interview Experience</h2>
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    
    <!-- Name -->
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="employeeData.name" required />
    </div>

    <!-- Contact Number -->
    <div class="form-group">
      <label for="contact">Contact Number:</label>
      <input 
    type="tel" 
    id="contact" 
    name="contact" 
    [(ngModel)]="employeeData.contact" 
    required 
    pattern="^[0-9]{10}$"
    #contact="ngModel"
  />
  <div *ngIf="contact.invalid">
    <small *ngIf="contact.errors?.['pattern']">Enter a valid 10-digit number.</small>
  </div>
    </div>
    <!-- Interview Experience -->
    <div class="form-group">
      <label for="experience">Interview Experience:</label>
      <textarea id="experience" name="experience" [(ngModel)]="employeeData.experience" required></textarea>
    </div>

    <!-- LinkedIn Profile -->
    <div class="form-group">
      <label for="linkedin">LinkedIn Profile:</label>
      <input 
      type="url" 
      id="linkedin" 
      name="linkedin" 
      [(ngModel)]="employeeData.linkedin" 
      required 
      pattern="https?://(www\.)?linkedin\.com/.*" 
      #linkedin="ngModel"
    />
  <div *ngIf="linkedin.invalid">
    <small *ngIf="linkedin.errors?.['pattern']">Enter a valid LinkedIn URL.</small>
  </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!employeeForm.valid">Submit</button>
  </form>
</div>
