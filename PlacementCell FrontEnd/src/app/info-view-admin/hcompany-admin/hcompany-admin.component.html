<div *ngIf="editMode" class="placement-container">
    <h2>Top Recruiter of the Year</h2>
  
    <div class="company-card">
      <!-- Editable Logo -->
      <div class="company-logo">
        <label for="logoUpload">
          <img [src]="company.logo" alt="Company Logo">
        </label>
        <input id="logoUpload" type="file" (change)="onFileChange($event)" style="display: none;">
      </div>
  
      <div class="company-info">
        <!-- Editable Company Name -->
        <h3 *ngIf="!editMode">{{ company.name }}</h3>
        <input *ngIf="editMode" type="text" [(ngModel)]="company.name" placeholder="Company Name">
  
        <!-- Editable Fields -->
        <p>
          <strong>Offers Made:</strong> 
          <span *ngIf="!editMode">{{ company.offers }}</span>
          <input *ngIf="editMode" type="number" [(ngModel)]="company.offers">
        </p>
  
        <p>
          <strong>Industry:</strong> 
          <span *ngIf="!editMode">{{ company.industry }}</span>
          <input *ngIf="editMode" type="text" [(ngModel)]="company.industry">
        </p>
  
        <p>
          <strong>Location:</strong> 
          <span *ngIf="!editMode">{{ company.location }}</span>
          <input *ngIf="editMode" type="text" [(ngModel)]="company.location">
        </p>
      </div>
    </div>
  </div>
