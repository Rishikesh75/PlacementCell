<div class="feedback-container white">
    <h2>Company Feedback Form</h2>
  
    <form (ngSubmit)="submit_feedback()">
      <!-- Company Name -->
      <div class="form-group">
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" placeholder="Enter company name" required [(ngModel)]="new_feedback.company_name" name="company_name">
      </div>
  
      <!-- Overall Performance Rating -->
      <div class="form-group">
        <label for="rating">Overall Performance Rating</label>
        <select id="rating" required [(ngModel)]="new_feedback.Overall_performance" name="Overall_performance">
          <option value="">Select Rating</option>
          <option value="5">Excellent (5)</option>
          <option value="4">Very Good (4)</option>
          <option value="3">Good (3)</option>
          <option value="2">Average (2)</option>
          <option value="1">Needs Improvement (1)</option>
        </select>
      </div>
  
      <!-- Food Review -->
      <div class="form-group">
        <label for="food-rating">Food Review</label>
        <select id="food-rating" required [(ngModel)]="new_feedback.Food_Review" name="Food_Review">
          <option value="">Select Food Rating</option>
          <option value="5">Excellent (5)</option>
          <option value="4">Very Good (4)</option>
          <option value="3">Good (3)</option>
          <option value="2">Average (2)</option>
          <option value="1">Needs Improvement (1)</option>
        </select>
      </div>
  
      <!-- Feedback Comments -->
      <div class="form-group">
        <label for="comments">Additional Feedback</label>
        <textarea id="comments" rows="4" placeholder="Enter your feedback" required [(ngModel)]="new_feedback.Addtional_feedback" name="Addtional_feedback"></textarea>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </div>
