<div class="feedback-display-page">
  <!-- Feedback List (from /api/feedbackoncompany) -->
  <div  class="feedback-list">
    <!-- Empty State -->
    <div *ngIf="feedbacksOnCompany.length === 0" class="empty-state">
      <p>No feedback submissions found.</p>
    </div>

    <!-- Feedback Cards with domain entities -->
    <app-feedback-card
      *ngFor="let feedback of feedbacksOnCompany"
      [CompanyDetails]="feedback.companyDetails"
      [CodingRoundInfo]="feedback.codingRound"
      [TechnicalRound]="feedback.technicalRound"
      [HRRound]="feedback.hrRound"
      [Resources]="feedback.resources">
    </app-feedback-card>
  </div>
</div>
